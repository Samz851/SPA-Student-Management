<div class="container">
    <div class="page-header">
        <h3>User Login</h3>
    </div>
    <form ng-submit="main.loginUser(loginData);">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" ng-model="main.loginData.username">
        </div>
        <div class="form-group">
            <label for="userpassword">Password</label>
            <input type="password" class="form-control" id="userpassword" placeholder="Enter Password" ng-model="main.loginData.password"> 
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
        <a href="/auth/facebook" target="_blank"><button type="button" class="btn btn-success">FACEBOOK LOGIN</button></a>
    </form>
    <div class="feedback">
        <div class="jumbotron text-center" ng-show="main.loading">
            <span class="glyphicon glypicon-repeat spinner"></span>
            <p>loading...</p>

            </div>
            <div class="row show-hide-message" ng-show="main.successMsg">
                <div class="alert alert-success">{{main.successMsg}}</div>
            </div>
            <div class="row show-hide-message" ng-show="main.errorMsg">
                <div class="alert alert-danger">{{main.errorMsg}}</div>
            </div>
        </div>
    </div>
</div>
