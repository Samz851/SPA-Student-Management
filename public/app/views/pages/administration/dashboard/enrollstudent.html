<div class="page-header">
    <h3>Student Enrollment</h3>
</div>
        <div>
            <button type="button" class="button btn-danger" ng-click="classCtrl.fetchClasses()"></button>
            <table>
                <thead>
                    <tr>
                        <td>Course Code</td>
                        <td>Course Title</td>
                        <td colspan="3">Course Details</td>
                        <td>Enroll</td>
                    </tr>
                </thead>
                <tbody>
                        <tbody ng-repeat=" class in classCtrl.classes">
                            <td>{{ class.classCode }}</td>
                            <td>{{ class.className }}</td>
                            <td colspan="3">{{ class.classDesc }}</td>
                            <td><input type="text" ng-model="class.studentID" placeholder="Student ID"></td>
                            <td><button class="button btn-primary" type="button" ng-click="classCtrl.addtoClass(class._id, class.studentID)"></button></td>
                        </tbody>
                </tbody>
            </table>
        </div>
